indexpage:
  title: Documentação do Astra Control Service
  summary: O Astra Control Service é um serviço gerenciado pelo NetApp que fornece
    gerenciamento de dados com reconhecimento de aplicações dos clusters do Kubernetes
    em vários ambientes de nuvem. Vá para a documentação do Astra Control Center se
    precisar gerenciar aplicações Kubernetes executadas no ambiente local.
  lead: O Astra Control Service é um serviço gerenciado pelo NetApp que fornece gerenciamento
    de dados com reconhecimento de aplicações dos clusters do Kubernetes em vários
    ambientes de nuvem. Vá para a documentação do Astra Control Center se precisar
    gerenciar aplicações Kubernetes executadas no ambiente local.
